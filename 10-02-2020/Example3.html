<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
  <title>JS Bin</title>
</head>
<body>
<script>
 
const foo = new rxjs.Observable(subscriber => {
  console.log('Hello');
  subscriber.next(32);
});
 
foo.subscribe(x => {
  console.log(x);
});
foo.subscribe(y => {
  console.log(y);
});
  </script>
</body>
</html>
