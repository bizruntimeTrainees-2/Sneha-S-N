<!DOCTYPE html>
<html>
<head>
<title>First jQuery Example</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>

<script>     
$(document).ready(function()
{  
	$("button").click(function()
	{  
        $("#div1").delay("fast").fadeIn();      
        $("#div2").delay("slow").fadeIn();      
        $("#div3").delay(1000).fadeIn();      
        $("#div4").delay(2000).fadeIn();      
        $("#div5").delay(4000).fadeIn();      
    });  
});  
</script>
</head>  
<body> 
<button>Click to fade in boxes with a different delay time</button>
<br><br>
<div id="div1" style="background:yellow;height:100px;display:none;; width:100px;"></div>
<div id="div2" style="background:yellow;height:100px;display:none;; width:100px;"></div>
<div id="div3" style="background:yellow;height:100px;display:none;; width:100px;"></div>
<div id="div4" style="background:yellow;height:100px;display:none;; width:100px;"></div>
<div id="div5" style="background:yellow;height:100px;display:none;; width:100px;"></div>
</body>
</html>
