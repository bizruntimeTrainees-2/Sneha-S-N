<!DOCTYPE html>  
<html>  
<head>  
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>  
<script>  
$(document).ready(function()
{  
    $("button").click(function()
	{  
        $("p").remove();  
    });  
});  
</script>  
</head>  
<body>  
<p>Welcome Guys!</p>  
<p><b>This is jQuery.com</b></p>  
<button>Click here to execute remove() method</button>  
</body>  
</html>
