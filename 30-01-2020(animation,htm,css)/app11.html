<!DOCTYPE html>  
<html>  
<head>  
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>  
<script>  
$(document).ready(function()
{  
    $("button").click(function()
	{  
        $("div").text($("form").serialize());  
    });  
});  
</script>  
</head>  
<body> 
<form action="">
First name:<input type="text" name="Firstname" value="Sneha"> <br>
Last name:<input type="text" name="Lastname" value="Shweta"> <br>
</form>
<button>Serialize form values</button>
<div></div>
</body>  
</html>
