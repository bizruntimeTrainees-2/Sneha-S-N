<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>text demo</title>
<style>
p
{
  color:blue;
  margin:8px;
}
b
{
  color:red;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
</head>
<body> 
<p><b>Hello!</b>BizRunTime.com</p> 
<p></p>
<script>
var str = $("p:first").text();
$("p:last").html(str);
</script>
</body>
</html>
