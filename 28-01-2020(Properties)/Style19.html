<!DOCTYPE html>  
<html>  
<head>  
<style> 

p
{  
    background-color: pink;
} 

p.padding
{  
    padding-top : 50px; 
    padding-bottom : 150px;
    padding-left : 200px;
    padding-right : 100px;
}  
</style>  
</head>  

<body>  
<p>This is a paragraph with no specified padding.</p>  
<p class="padding">This is a paragraph with specified paddings.</p>   
</body>  
</html>
