<!DOCTYPE>
<html>
<head>
<style>

table, th, td
{
    border:1px solid black;
	border-collapse : collapse;
}
th,td
{
    padding:10px;
}
table#alter tr:nth-child(even)
{
    background-color:#eee;
}
table#alter tr:nth-child(odd)
{
    background-color:#fff;
}
table#alter th
{
color:white;
background-color:gray;
}

</style>
</head>

</tr>

<tr>

</tr>

<tr>

</tr>

<tr>

</body>
</html>
