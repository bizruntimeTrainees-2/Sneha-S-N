<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function()
 {  
    $("p").mouseover(function()
	{  
		$("p").css("background-color", "violet");
	});
	$("p").mouseout(function()
	{
        $("p").css("background-color", "green"); 
    });    
});  
</script>
</head>
<body>
<p>Move your cursor over this paragraph.</p>
</body>
</html>
