<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>delegate demo</title>
 <style>
 p
 {
    background : yellow;
	font-weight : bold;
	cursor : pointer;
	padding : 5px;
  }
  p.over
  {
     background-color : red;
  }
  span
  {
     background-color : green;
  }
  </style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<p> This is single paragraph. click me next.</p>
<script>
$("body").delegate("p", "click", function()
 {  
    $(this).after("<p>Click me for another paragarph.</p>");   
});  
</script>
</body>
</html>
