<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>blur event</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
  <script>
  $(document).ready(function()
  {
    $("input").blur(function()
	{ 
		alert("This textbox has lost its focus.");
	});
});
</script>
</head>
<body>
Enter your Name: <input type="text">
</body>
</html>
