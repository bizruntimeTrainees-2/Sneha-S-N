<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>keypress demo</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
i = 0;
 $(document).ready(function()
 {  
    $("input").keypress(function()
	{  
        $("span").text(i += 1);  
    });  
});  
</script>
</head>
<body>
Write something: <input type="text">
<p>Keypresses: <span>0</span></p>
</body>
</html>
