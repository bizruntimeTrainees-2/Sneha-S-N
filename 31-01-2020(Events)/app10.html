<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>submit demo</title>
 <style>
 p
 {
     margin : 0;
     color : blue;
 }
 div,p
 {
     margin-left : 10px;
 }
 span
 {
     color : red;
 }
 </style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body> 
<p>Type'BizRunTime' to submit this form finally.</p>
<form action="JavaScript:alert('success!');">
<div>
<input type="text">
<input type="submit">
</div>
</form>
<span></span>
<script>
  $("form").submit(function(event) 
  {
	  if($("input:first").val() === "BizRunTime")
	  {
		  $("span").text("Submitted Successfully.").show();
		  return;
	  }
	  $("span").text("Not valid!").show().fadeOut(2000);
	  event.preventDefault();
   });
</script>
</body>
</html>
