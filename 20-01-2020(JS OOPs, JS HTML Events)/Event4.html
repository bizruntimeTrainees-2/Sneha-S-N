<html>
<head>
<title>
JavaScript Events Example
</title>
</head>

<body>
<h1>Keydown Event</h1>
<h4>Enter Something here</h4>

<input type="text" id="input1" onkeydown="keydownevent()"/>

<script>

function keydownevent()
{
    document.getElementById("input1");
	alert("Pressed a key");
}

</script>

</body>

</html>
