<html>
<head>
<title>
Inheritance Program Example
</title>
</head>
<body>

<script>

class Moment extends Date
{
	constructor(year)
	{
		super(year);
	}
}
var m = new Moment("August 15, 1947 20:22:10");

document.writeln("Year Value : ");
document.writeln(m.getFullYear());

</script>
</body>
</html>
