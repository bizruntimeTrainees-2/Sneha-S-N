<html>
<head>
<title>
Document Object
</title>
<script type="text/javascript">
function validate()
{
	var msg;
	if(document.myForm.userPass.value.length>5)
	{
		msg = "good";
	}
	else
	{
		msg = "poor";
	}
	document.getElementById('mylocation').innerText = msg;
}
</script>
</head>
<body>
<h1>innerText Example</h1>
<form name = "myForm">
<input type = "password" value = "submit" name = "userPass" onkeyup = "validate()">
Strength:<span id="mylocation"> no strength</span>
</form>
<body>
</html>
