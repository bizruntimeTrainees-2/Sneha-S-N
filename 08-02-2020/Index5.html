//subject
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <button>Click me</button>
<body>
  <script>https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>

  <script>
  const subject = new rxjs.Subject<number>();
 
subject.subscribe({
  next: (v) => console.log(`observerA: ${v}`)
});
subject.subscribe({
  next: (v) => console.log(`observerB: ${v}`)
});
 
const observable = rxjs.from([1, 2, 3]);
 
observable.subscribe(subject);
  </script>

</body>
</html>
