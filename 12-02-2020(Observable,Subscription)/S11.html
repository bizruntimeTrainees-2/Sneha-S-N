<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>
  <script>https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script> 
  <button id ='the-button'>Click me</button>
  <script>
  var button = document.getElementById('the-button');
    
  var observable = rxjs.Observable.create(o =>
  {
     button.addEventListener('click', () => {
       o.next('button was clicked');
     });
  });
    
  observable.subscribe(value => console.log(value));
  </script>

</body>
</html>
