<html>
<head>
<title>
JavaScript Date Example
</title>
</head>
<body>
Current Date : 
<span id="txt"></span>
<script>
var today = new Date();
var h = today.getHours();
var m = today.getMinutes();
var s = today.getSeconds();
document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
</script>
</body>
</html>
