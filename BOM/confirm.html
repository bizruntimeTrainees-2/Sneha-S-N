<!DOCTYPE html>
<html>
<head>
<title>
JavaScript Window Object Model Example of alert message
</title>
<body>
<script type="text/javascript">
function msg()
{
	var v = confirm("Are you sure?");
	if(v == true)
	{
		alert("ok");
	}
	else
	{
	alert("cancel");
	}
}
</script>
<form>
<input type="button" value="delete record" onclick="msg()"/>
</form>
</body>
</html>
