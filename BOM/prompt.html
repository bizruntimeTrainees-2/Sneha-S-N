<!DOCTYPE html>
<html>
<head>
<title>
JavaScript Window Object Model Example of alert message
</title>
<body>
<script type="text/javascript">
function msg()
{
	var v = prompt("Who Are You?");
	alert("I am " +v);
}
</script>
<form>
<input type="button" value="click" onclick="msg()"/>
</form>
</body>
</html>
