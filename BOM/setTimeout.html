<!DOCTYPE html>
<html>
<head>
<title>
JavaScript Window Object Model Example of alert message
</title>
<body>
<script type="text/javascript">
function msg()
{
	setTimeout(
	function()
	{
		alert("Welcome to BizRunTime Company after 5 seconds")
	},
	5000);
}
</script>
<form>
<input type="button" value="click" onclick="msg()"/>
</form>
</body>
</html>
